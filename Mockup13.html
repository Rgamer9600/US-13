<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Externo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .warning { background-color:#fff3cd; border-color:#856404; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <h3 class="text-center">Pago Externo</h3>

      <div class="mb-3">
        <label class="form-label">Nombre del cliente</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana Pérez">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="cliente@example.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Monto a pagar</label>
        <input type="number" class="form-control" id="monto" placeholder="Ej: 2700">
      </div>

      <div class="mb-3">
        <label class="form-label">Número de transacción (simulado)</label>
        <input type="text" class="form-control" id="transaccion" placeholder="Ej: 123456789">
      </div>

      <button id="btnPagar" class="btn btn-primary w-100">Procesar Pago</button>
    </div>

    <div class="panel-box success" id="pago-exitoso" style="display:none;">
      <h5>Pago Exitoso</h5>
      <p>Venta registrada y avance al siguiente paso</p>
    </div>

    <div class="panel-box error" id="pago-rechazado" style="display:none;">
      <h5>Pago Rechazado</h5>
      <p>El monto ingresado es incorrecto</p>
    </div>

    <div class="panel-box warning" id="error-conexion" style="display:none;">
      <h5>Error de Conexión</h5>
      <p>No se pudo completar la transacción</p>
    </div>

    <div class="panel-box warning" id="validando" style="display:none;">
      <h5>Validando pago...</h5>
      <p>Espere mientras se procesa la transacción</p>
    </div>

  </div>

  <script>

    class Pago {
      constructor(cliente, correo, monto, transaccion, montoEsperado = 2700) {
        this.cliente = cliente;
        this.correo = correo;
        this.monto = parseFloat(monto);
        this.transaccion = transaccion;
        this.montoEsperado = parseFloat(montoEsperado);
        this.estado = "pendiente";
      }

      validarDatos() {
        return this.cliente && this.correo && this.monto && this.transaccion;
      }

      procesarPago() {
        if (!this.validarDatos()) {
          return { status: "error", mensaje: "Faltan datos del pago" };
        }

        // Monto incorrecto → rechazo
        if (this.monto !== this.montoEsperado) {
          this.estado = "rechazado";
          return { status: "rechazado", mensaje: "Monto incorrecto: pago rechazado" };
        }

        // Caso exitoso
        this.estado = "exitoso";
        return { status: "ok", mensaje: "Pago exitoso" };
      }
    }


    const btnPagar = document.getElementById('btnPagar');
    let timeoutError = null;

    btnPagar.addEventListener('click', () => {
      // Ocultar todos los paneles
      document.getElementById('pago-exitoso').style.display = 'none';
      document.getElementById('pago-rechazado').style.display = 'none';
      document.getElementById('error-conexion').style.display = 'none';
      document.getElementById('validando').style.display = 'none';

      if (timeoutError) {
        clearTimeout(timeoutError);
        timeoutError = null;
      }

      const cliente = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const monto = document.getElementById('monto').value.trim();
      const transaccion = document.getElementById('transaccion').value.trim();
      const montoEsperado = 2700;

      const pago = new Pago(cliente, correo, monto, transaccion, montoEsperado);
      const resultado = pago.procesarPago();

      if (resultado.status === "error") {
        alert(resultado.mensaje);
        return;
      }

      if (resultado.status === "ok") {
        document.getElementById('pago-exitoso').style.display = 'block';
      } 
      else if (resultado.status === "rechazado") {
        document.getElementById('pago-rechazado').style.display = 'block';
        // Iniciar timeout de 15 segundos → mostrar Error de Conexión
        timeoutError = setTimeout(() => {
          document.getElementById('pago-rechazado').style.display = 'none';
          document.getElementById('error-conexion').style.display = 'block';
        }, 15000);
      } 
      else if (resultado.status === "validando") {
        document.getElementById('validando').style.display = 'block';
        timeoutError = setTimeout(() => {
          document.getElementById('validando').style.display = 'none';
          document.getElementById('error-conexion').style.display = 'block';
        }, 15000);
      }
    });
  </script>

</body>
</html>
